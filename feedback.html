<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<style>
.stars {
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;
      gap: 0.5em;
      font-size: 2em;
      cursor: pointer;
}
.stars input {
      display: none;
}
.stars label {
      color: gray;
      transition: transform 0.2s ease, color 0.2s ease;
}
    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: gold;
      transform: scale(1.2);
}

body {
  background-color:white;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #38444d;
}

li {
  float: left;
}

li a, .dropbtn {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

li.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1;}

.dropdown:hover .dropdown-content {
  display: block;
}


</style>
</head>
<body>
<center>
<ul>
  <li><a href="index.html">Home</a></li>
  <li><a href="about.html">About</a></li>
    <li class="dropdown">
    <a href="javascript:void(0)" class="dropbtn">Additional Content</a>
    <div class="dropdown-content">
      <a href="Github.html">Github Portifolio</a>
      <a href="feedback.html">Feedback Form</a>
      <a href="about.html">Contact</a>
    </div>
  </li>
</ul>

<div class="content">
  <h1>User Feedback</h1>
  <form action="#" method="POST" style="display: flex; flex-direction: column; gap: 1em;">
    <center>
    <label for="name">Name:</label>
    <input style= "width: 250px;" type="text" id="name" name="name" required>
    <br>
    <br>
    <label for="email">Email:</label>
    <input style= "width: 250px;" type="email" id="email" name="email" required>
    </center>
    <label for="rating">Rating:</label>
    <div class="stars">
      <input type="radio" id="star5" name="rating" value="5">
      <label for="star5">&#9733;</label>
      <input type="radio" id="star4" name="rating" value="4">
      <label for="star4">&#9733;</label>
      <input type="radio" id="star3" name="rating" value="3">
      <label for="star3">&#9733;</label>
      <input type="radio" id="star2" name="rating" value="2">
      <label for="star2">&#9733;</label>
      <input type="radio" id="star1" name="rating" value="1">
      <label for="star1">&#9733;</label>
    </div>
    <center>
    <label for="message">Message:</label>
    <br>
    <textarea style="width: 500px;" id="message" name="message" rows="5" required></textarea>
    </center>
    <center>
    <button type="submit" style="width: 250px;padding: 0.5em; background-color: #333; color: white; border: none; border-radius: 4px; cursor: pointer;">Submit Feedback</button>
    </center>
  </form>
  </div>
  </body>
